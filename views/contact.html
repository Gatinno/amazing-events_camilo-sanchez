<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Amazing Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="shortcut icon" href="../assets/images/Logo Amazing Events.png" type="image/x-icon">
  <link rel="stylesheet" href="../assets/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="https://kit.fontawesome.com/6cfbaf12b5.js" crossorigin="anonymous"></script>
</head>
<body class="bg-dark" >
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../assets/images/Logo Amazing Events.png" alt="Amazing Events" width="100" height="24">
        </a>
        <button class="navbar-toggler fs-3 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse w-25 justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav align-items-center text-light">
            <a class="nav-link" href="../index.html">Home</a>
            <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
            <a class="nav-link" href="./pastEvents.html">Past Events</a>
            <a class="nav-link active" aria-current="page" href="#">Contact</a>
            <a class="nav-link" href="./stats.html">Stats</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="banner d-flex align-items-center justify-content-center">
      <h1 class=" text-light">Contact</h1>
    </div>
  </header>
  <main class="px-3 mt-3 d-flex justify-content-center contact-content">
    <form action="" onsubmit="sendData(event)">
      <div class="text-light my-2">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Insert your name">
      </div>
      <div class="text-light my-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Insert your email">
      </div>
      <div class="text-light my-2">
        <label for="message" class="form-label">Example textarea</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Insert your message"></textarea>
      </div>
      <div class="mt-4 d-flex justify-content-end">
        <input type="submit" class="btn btn-secondary" value="Submit">
      </div>
    </form>
  </main>
  <footer class="mt-5 py-3 px-5 d-flex flex-column flex-md-row align-items-center justify-content-between">
    <div class="social-media">
      <a href="#" class=" mx-2 fs-3"><i class="fa-brands fa-facebook"></i></a>
      <a href="#" class=" mx-2 fs-3"><i class="fa-brands fa-instagram"></i></a>
      <a href="#" class=" mx-2 fs-3"><i class="fa-brands fa-whatsapp"></i></a>
    </div>
    <p class=" fw-semibold mb-0 mt-3 mt-md-0 fs-3">COHORT 39</p>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    const sendData = (e) => e.preventDefault(); 
  </script>
</body>
</html>
